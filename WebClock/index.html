<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="webclock">
        <meta property="og:title" content="WebClock">
        <meta property="og:description" content="Simple web clock">
        <meta property="og:image" content="images/logo.png">
        <meta property="og:image:type" content="images/png">
        <title>WebClock</title>

        <link rel="icon" type="images/png" href="images/logo.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/a9d02ee50c.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="onStart();">
        <div class="clock">
            <div class="circle"></div>
            <div class="hour" id="hour"></div>
            <div class="minute" id="minute"></div>
            <div class="second" id="second"></div>
        </div>
        <a href="https://github.com/ERRrOR404/WebClock" target="_blank"><i class="fab fa-github" style="color: white; font-size: 40px; position: absolute; bottom: 20px; right: 20px;"></i></a>
    </body>
</html>
