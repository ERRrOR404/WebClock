<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>WebClock</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/a9d02ee50c.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="onStart();">
        <div class="clock">
            <div class="circle"></div>
            <div class="hour" id="hour"></div>
            <div class="minute" id="minute"></div>
            <div class="second" id="second"></div>
        </div>
        <a href="https://google.com" target="_blank"><i class="fab fa-github" style="color: white; font-size: 40px; position: absolute; bottom: 20px; right: 20px;"></i></a>
    </body>
</html>
